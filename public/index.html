<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация конфигурации WARP</title>
    <link rel="icon" href="/static/cloud.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/script.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
<div class="container">
    
 
    <img src="/static/logo.svg" alt="Логотип">
   <div id="status">Не открывайте сайт через встроенный браузер телеграмма, иначе у вас не получится ничего скачать.<br>Чтобы открыть сайт в обычном браузере нажмите <strong>справа сверху три точки -> Открыть в браузере</strong>.
</div>
<form id="configForm" style="width: 100%; max-width: 400px;">
    <button id="generateButton"><span class="button__text">AmneziaWG (Проводной интернет)</span></button>
    <button id="generateButton6"><span class="button__text">AmneziaWG (Мобильный интернет)</span></button>
    <button id="generateButton4"><span class="button__text">AmneziaWG (Случайный Endpoint)</span></button>
    <button id="generateButton2"><span class="button__text">Hiddify/Karing</span></button>
    <button id="generateButton3"><span class="button__text">Hiddify/Karing (WARP in WARP)</span></button>
    <button id="generateButton5"><span class="button__text">NekoRay/Exclave</span></button>
    <button id="githubButton"><span class="button__text">Гайд</span></button>
    <button id="telegramButton"><span class="button__text">Telegram канал</span></button>
    <button id="BoostyButton"><span class="button__text">Подержать автора</span></button>
    <div id="newButtons" style="display: none;">
      <button id="DonationAlertsButton"><span class="button__text">DonationAlerts</span></button>
      <button id="BoostyNewButton"><span class="button__text">Boosty</span></button>
    </div>
	</form>
    <div id="info">Сделано на основе warp.llimonix.pw</div>
</div>
</body>
</html>
